<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE BCVTB-variables SYSTEM "variables.dtd">
<BCVTB-variables>

 
<!-- Recieve from E+ -->
  <variable source="EnergyPlus">
   <EnergyPlus name="Environment" type="Site Outdoor Air Drybulb Temperature"/>
  </variable>
  
  <variable source="EnergyPlus">
   <EnergyPlus name="Environment" type="Site Outdoor Air Relative Humidity"/>
  </variable>
  
  <variable source="EnergyPlus">
   <EnergyPlus name="SPACE1-1" type="Zone Thermostat Heating Setpoint Temperature"/>
  </variable>
  
  <variable source="EnergyPlus">
   <EnergyPlus name="SPACE1-1" type="Zone Thermostat Cooling Setpoint Temperature"/>
  </variable> 
  
  <variable source="EnergyPlus">
   <EnergyPlus name="SPACE1-1" type="Zone Air Temperature"/>
  </variable>

  <variable source="EnergyPlus">
   <EnergyPlus name="SPACE1-1" type="Zone Air Relative Humidity"/>
  </variable>
  
<!-- Send to E+ -->
 <variable source="Ptolemy">
   <EnergyPlus schedule="Space1-HtgSetP-RL"/>
 </variable>
 
 <variable source="Ptolemy">
   <EnergyPlus schedule="Space1-ClgSetP-RL"/>
 </variable>
 
</BCVTB-variables>


